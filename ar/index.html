      <!--1-->
      <a-marker
        type="pattern"
        url="src/markers/00.patt"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        <a-entity
          id="2.1.1 Line-model"
          gltf-model="#2.1.1 Line"
          position="0 0 0"
          rotation="-45 0 0"
          scale="20 20 20"
          class="clickable"
          gesture-handler
          animation-mixer
        >
        </a-entity>
        <a-sky color="#ffffed" opacity="0.8"></a-sky>
      </a-marker>
      <!--end-->
