<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
  <!--<script src="/script.js"></script>-->
  <body>
    <a-scene gesture-detector id="scene">
      <a-assets>
        <a-asset-item id="3.1.1.1 Plane" src="src/diagrams/3.1.1.1 Plane_e.glb">
        </a-asset-item>
      </a-assets>

      <a-entity
        id="3.1.1.1 Plane-model"
        gltf-model="#3.1.1.1 Plane"
        position="0 1 -1"
        rotation="0 0 0"
        class="clickable"
        scale="5 5 5"
        gesture-handler
      >
      </a-entity>
    </a-scene>
  </body>
</html>
