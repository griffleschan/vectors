<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>    
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script> 
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor" vr-mode-ui="enabled: false">
    
    <a-assets>
        <a-asset-item id="crest" src="diagram/raffles.glb">
    </a-assets>

    <a-entity position="0 0 0">
        <a-entity
          id="p1"
          gltf-model="#crest"
          position="0 1 -1.5"
          rotation="0 -30 0"
          scale="50 50 50"
          class="clickable"
          visible = "true"
          animation-mixer
        >
        </a-entity> 
        <a-entity camera look-controls 
          orbit-controls=" target: 0 1 -1.5; minDistance: 1; maxDistance: 10; initialPosition: 0 1 2">
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
    
    </a-entity>
  </body>
</html>
