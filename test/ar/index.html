<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      vr-mode-ui="enabled: false"
      renderer="foveationLevel: 2"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="crest" src="src/diagrams/raffles.glb"></a-asset-item>
      </a-assets>
      <!--1-->
      <a-marker
        type="pattern"
        url="src/markers/16.patt"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        <a-entity
          id="crest model"
          gltf-model="#crest"
          position="0 0 0"
          rotation="0 0 0"
          scale="50 50 50"
          class="clickable"
          gesture-handler
          animation-mixer
        >
        </a-entity>
        <a-sky color="#ffffed" opacity="0.8"></a-sky>
      </a-marker>
      <!--end-->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
