<!DOCTYPE html>
<!-- smoothing-->
<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
  <!--<script src="/script.js"></script>-->
  <body>
    <button class="btn success">Success</button>
    <a-scene
      arjs
      embedded
      vr-mode-ui="enabled: false"
      renderer="foveationLevel: 2"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="3.1.1.1 Plane" src="src/diagrams/3.1.1.1 Plane_e.glb">
        </a-asset-item>
        <a-asset-item
          id="3.1.1.2 Planescalar"
          src="src/diagrams/3.1.1.2 Planescalar_e.glb"
        >
        </a-asset-item>
        <a-asset-item
          id="3.3.1.a plnoint"
          src="src/diagrams/3.3.1.a plnoint_e.glb"
        >
        </a-asset-item>
        <a-asset-item id="3.3.1.b plp" src="src/diagrams/3.3.1.b plp_e.glb">
        </a-asset-item>
        <a-asset-item id="3.3.1.c pl1" src="src/diagrams/3.3.1.c pl1_e.glb">
        </a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="src/markers/00.patt">
        <a-entity
          id="3.1.1.1 Plane-model"
          gltf-model="#3.1.1.1 Plane"
          position="0 0 0"
          rotation="-90 0 0"
          scale="10 10 10"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="src/markers/01.patt">
        <a-entity
          id="3.1.1.2 Planescalar-model"
          gltf-model="#3.1.1.2 Planescalar"
          position="0 0 0"
          rotation="-90 45 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="src/markers/02.patt">
        <a-entity
          id="3.3.1.a plnoint-model"
          gltf-model="#3.3.1.a plnoint"
          position="0 0 0"
          rotation="-90 0 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="src/markers/03.patt">
        <a-entity
          id="3.3.1.b plp-model"
          gltf-model="#3.3.1.b plp"
          position="0 0 0"
          rotation="-90 0 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        url="src/markers/04.patt"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        <a-entity
          id="3.3.1.c pl1-model"
          gltf-model="#3.3.1.c pl1"
          position="0 0 0"
          rotation="-90 0 0"
          scale="10 10 10"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
