<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      vr-mode-ui="enabled: false"
      renderer="foveationLevel: 3"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="parallelplanes"
          src="src/diagrams/parallelplanes.glb"
        >
        </a-asset-item>
        <a-asset-item
          id="intersectingplanes"
          src="src/diagrams/IntersectingPlanes.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="src/markers/00.patt">
        <a-entity
          id="parallelplanes-model"
          gltf-model="#parallelplanes"
          position="-90 45 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="src/markers/01.patt">
        <a-entity
          id="intersectingplanes-model"
          gltf-model="#intersectingplanes"
          position="-90 45 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
      
    </a-scene>
  </body>
</html>
