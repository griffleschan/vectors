<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
  <!--<script src="/script.js"></script>-->
  <body>
    <div
      style="
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 1;
      "
    >
      <button>Plane Line 1</button>
      <button id="button2">2</button>
      <button>Plane Line 3</button>
    </div>
    <a-scene
      arjs
      embedded
      vr-mode-ui="enabled: false"
      renderer="foveationLevel: 2"
      gesture-detector
      id="scene"
      cursor="rayOrigin: mouse"
      raycaster="objects: #mycursor"
    >
      <a-assets>
        <a-asset-item id="3.1.1.1 Plane" src="src/diagrams/3.1.1.1 Plane_e.glb">
        </a-asset-item>
        <a-asset-item
          id="3.1.1.2 Planescalar"
          src="src/diagrams/3.1.1.2 Planescalar_e.glb"
        >
        </a-asset-item>
        <a-asset-item
          id="3.3.1.a plnoint"
          src="src/diagrams/3.3.1.a plnoint_e.glb"
        >
        </a-asset-item>
        <a-asset-item id="3.3.1.b plp" src="src/diagrams/3.3.1.b plp_e.glb">
        </a-asset-item>
        <a-asset-item id="3.3.1.c pl1" src="src/diagrams/3.3.1.c pl1_e.glb">
        </a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="src/markers/00.patt">
        <a-entity
          id="3.1.1.1 Plane-model"
          gltf-model="#3.1.1.1 Plane"
          position="0 0 0"
          rotation="-90 0 0"
          scale="10 10 10"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera
        ><a-entity
          id="mycursor"
          position="0 0 -5"
          geometry="primitive: ring"
          material="color: blue; shader: flat"
        >
        </a-entity
      ></a-entity>
    </a-scene>

    <script>
      document.querySelector("#button2").addEventListener("click", function () {
        window.location.href = "https://supermedium.com/supercraft/";
      });
    </script>
  </body>
</html>
