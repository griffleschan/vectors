<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2MP6LSC5D2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2MP6LSC5D2');
</script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>    
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor" vr-mode-ui="enabled: false">
    
    <a-assets>
        <a-asset-item id="3.1.1.2 Planescalar" src="diagram/3.1.1.2 Planescalar_e.glb">
    </a-assets>

    <a-entity position="0 0 0">
        <a-entity
          id="p1"
          gltf-model="#3.1.1.2 Planescalar"
          position="0 1 -1"
          rotation="0 0 0"
          scale="10 10 10"
          class="clickable"
          visible = "true"
          animation-mixer
        >
        </a-entity> 
        <a-entity id="ocean" ocean="density: 20; width: 50; depth: 5; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>

        <a-entity id="light" light="type: ambient; color: #99e1ff"></a-entity>
    
    </a-entity>
  </body>
</html>
