<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor" vr-mode-ui="enabled: false">
    
    <a-assets>
        <a-asset-item id="3.3.2 plangle" src="diagram/3.3.2 plangle_e.glb">
    </a-assets>

    <a-entity position="0 0 0">
        <a-entity
          id="p1"
          gltf-model="#3.3.2 plangle"
          position="-0.2 1 -0.8"
          rotation="0 0 0"
          scale="10 10 10"
          class="clickable"
          visible = "true"
          animation-mixer
        >
        </a-entity> 
        <a-sky color="#ECECEC"></a-sky>
    
    </a-entity>
  </body>
</html>
