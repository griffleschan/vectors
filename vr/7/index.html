<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R9JKELF1R0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-R9JKELF1R0');
</script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>    
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <div
      style="
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 1;
      "
    >
      <button onclick="titlefn('Line parallel but does not lie on plane','parallelno')">Line parallel but does not lie on plane</button>
      <button onclick="titlefn('Line parallel and lies on plane','parallellie')">Line parallel and lies on plane</button>
      <button onclick="titlefn('Line and Plane intersect at unique point','intersect')">Line and Plane intersect at unique point</button>
      
      <p id="planeline">Line parallel but does not lie on plane</p>
      <script>
        function titlefn(name,id){
          document.getElementById("planeline").innerHTML =name;
          let lines = document.querySelectorAll(["#parallelno","#parallellie","#intersect"])
          lines.forEach(function(el){el.setAttribute("visible",false)});
          document.querySelector("#"+id).setAttribute("visible",true)
        }
      </script>
    </div>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor" vr-mode-ui="enabled: false" > 
    
    <a-assets>
        <a-asset-item id="plno" src="diagram/3.3.1.a plnoint_e.glb"></a-asset-item>
        <a-asset-item id="plp" src="diagram/3.3.1.b plp_e.glb"></a-asset-item>
        <a-asset-item id="int" src="diagram/3.3.1.c pl1_e.glb"></a-asset-item>
    </a-assets>


    <a-entity
          id = "parallelno"
          gltf-model="#plno"
          position="0 0.8 -1.5"
          rotation="0 0 0"
          scale="10 10 10"
          class="clickable"
          visible = "true"
          animation-mixer
          >
    </a-entity> 
    <a-entity
          id = "parallellie"
          gltf-model="#plp"
          position="0 0.8 -1.5"
          rotation="0 0 0"
          scale="10 10 10"
          class="clickable"
          visible = "false"
          animation-mixer
    >
    </a-entity> 
    <a-entity
       id = "intersect"
          gltf-model="#int"
          position="0 0 -1.5"
          rotation="-25 0 0"
          scale="10 10 10"
          class="clickable"
          visible = "false"
          animation-mixer
        >
        </a-entity> 
     <a-sky color="#ECECEC"></a-sky>
  </body>
</html>
