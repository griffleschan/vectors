    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor" vr-mode-ui="enabled: false">

    <a-entity position="0 0 0">
        <a-entity
          id="p1"
          gltf-model="#2.2.2 foot"

          rotation="0 -30 0"
          scale="10 10 10"
          class="clickable"
          visible = "true"
          animation-mixer

        </a-entity> 
        <a-entity camera look-controls 
          orbit-controls=" target: 0 1 -1.5; minDistance: 1; maxDistance: 10; initialPosition: 0 1 2">
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
