<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>  
  </head>

  <body>
    <div
      style="
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 1;
      "
    >
      <button onclick="titlefn('Normal View','topview')">Normal View</button>
      <button onclick="titlefn('Side View','bottomview')">Side View</button>
      <p id="planeline">Normal View</p>
      <script>
        function titlefn(name,view){
          document.getElementById("planeline").innerHTML =name;
          let camviews = document.querySelectorAll(["#topview","#bottomview"])
          camviews.forEach(function(el){el.setAttribute("camera","active",false)});
          document.querySelector("#"+view).setAttribute("camera",'active', true)

        }
      </script>
    </div>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor" vr-mode-ui="enabled: false">
    
    <a-assets>
        <a-asset-item id="3.4.1 angle2planes" src="diagram/3.4.1 angle2planes_e.glb">
    </a-assets>

    <a-entity position="0 0 0">
        <a-entity
          id="p1"
          gltf-model="#3.4.1 angle2planes"
          position="0 1 -0.8"
          rotation="0 0 0"
          scale="5 5 5 "
          class="clickable"
          visible = "true"
          animation-mixer
        >
        </a-entity> 
        <a-sky color="#ECECEC"></a-sky>
        <a-entity id = "topview"
        camera="active: true" look-controls position="0 1.6 0"></a-entity>
        <a-entity id = "bottomview"
        camera="active: false" look-controls position="0 0.995 0"></a-entity>
    </a-entity>
    
  </body>
</html>
