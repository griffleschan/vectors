<!DOCTYPE html>
<html>
  <head>
    <title>Example GeoGebra applet embedding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="navigation.js"></script>
  </head>

  <body>
    <div>
      <h1>Example GeoGebra applet embedding</h1>
      <p>
        This is an example of an HTML file containing two GeoGebra applets, one
        loaded from GeoGebra Materials Platform, the other one from local .ggb
        file.
      </p>

      <script
        type="text/javascript"
        src="https://cdn.geogebra.org/apps/deployggb.js"
      ></script>
      <script type="text/javascript">
        var applet2 = new GGBApplet(
          { filename: "ggb/3.1.1.1 Plane.ggb", showtoolbar: true },
          true
        );

        //  when used with Math Apps Bundle, uncomment this:
        //  applet2.setHTML5Codebase('GeoGebra/HTML5/5.0/web/');
        window.onload = function () {
          applet2.inject("applet_container2");
        };
      </script>

      <p>Here is the second applet:</p>
      <p></p>
      <div id="applet_container2"></div>
      <p>That is all!</p>
    </div>
  </body>
</html>
