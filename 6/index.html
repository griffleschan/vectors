<!DOCTYPE html>

<html>
  <head>
    <title>Raffles Institution Mathematics Department</title>
    <meta charset="utf-8" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #mycursor">
    <a-entity position="0 .6 4">
        <a-camera>
            <a-entity id="mycursor" 
            position="0 0 -5"
            geometry="primitive: ring"
            material="color: blue; shader: flat"
            >
            
            </a-entity>
        </a-camera>
    </a-entity>
    
    <a-entity id="refresh-button" geometry="primitive: box" material="color: red" position="0 0 -2"></a>
    </a-scene>
    <script>
        document.querySelector('#mycursor').addEventListener('click', function() {
            window.location.href = 'https://supermedium.com/supercraft/'
        });
    </script>
    

  </body>
  
</html>
