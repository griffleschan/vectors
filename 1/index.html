<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
<script>
  AFRAME.registerComponent("foo", {
    init: function() {
    let toggle = false
      this.el.addEventListener("click", (e) => {
        let cylinders = document.querySelectorAll("a-cylinder")
        cylinders.forEach(function(el) {
            el.setAttribute("visible", toggle)
        })
        toggle = !toggle
      })
    }
  })
</script>
<a-scene cursor="rayOrigin: mouse" gesture-detector >
  <a-entity gesture-handler>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" foo ></a-box>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-cylinder position="0.5 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  </a-entity>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
